<div class="container">
  <div class="row">
    <h1>{{ title }} app is running!</h1>
  </div>

  <app-first-child
    (eventEmitter)="messageFromChildren($event)"
  ></app-first-child>
  <div *ngIf="msgFromChild">
    {{ msgFromChild }}
  </div>

  <hr />

  <app-second-child></app-second-child>
</div>
